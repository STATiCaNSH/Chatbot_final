<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">
                    <span class="material-icons">login</span>
                    Login
                </div>
                <div class="tab" onclick="switchTab('signup')">
                    <span class="material-icons">person_add</span>
                    Sign Up
                </div>
            </div>

            <div id="loginForm">
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">email</span>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">lock</span>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                </div>
                <button id="loginButton" class="btn-primary ripple" onclick="login()">
                    <span class="material-icons">arrow_forward</span>
                    Login
                </button>
            </div>

            <div id="signupForm" style="display: none;">
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">person</span>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">email</span>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">lock</span>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <span class="material-icons">lock_clock</span>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field textarea-field">
                        <span class="material-icons">description</span>
                        <textarea id="userDescription" placeholder="Tell me something about your behaviour" rows="3" required></textarea>
                    </div>
                </div>
                <button id="signupButton" class="btn-primary ripple" onclick="signup()">
                    <span class="material-icons">person_add</span>
                    Sign Up
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
